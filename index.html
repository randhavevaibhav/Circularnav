<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    

</head>
<body>
    <img src="./Toyota_Supra_GT4.jpg" alt=""  class="car-imgs" hidden>
    <img src="./BMW_M2_CS.jpg" alt="" class="car-imgs" hidden>
    <img src="./McLaren_720S_GT3.jpg" alt=""  class="car-imgs">
    <img src="./Buggati.jpg" alt="" hidden  class="car-imgs">
    <img src="./Ford_Mustang_Cobra_Jet.jpg" alt="" hidden class="car-imgs">
    <div id="main">
        
        <div id="bg-image"></div>
        <div id="circle">
            <div class="stripe str1">
                <div class="first">
                    <div class="smcircle">

                    </div>
                </div>
                <div class="sec">
                    <h4>Toyota Supra GT4</h4>
                    <h6>In-line six-cylinder</h6>
                </div>
            </div>
            <div class="stripe str2">
                <div class="first">
                    <div class="smcircle">
                        
                    </div>
                </div>
                <div class="sec">
                    <h4>BMW M2 CS</h4>
                    <h6>inline-six, twin-turbocharged S58</h6>
                </div>
            </div>
            <div class="stripe str3">
                <div class="first">
                    <div class="smcircle">
                        
                    </div>
                </div>
                <div class="sec">
                    <h4>McLaren 720S GT3</h4>
                    <h6>M840T 4.0litre twin turbo V8</h6>
                </div>
            </div>
            <div class="stripe str4">
                <div class="first">
                    <div class="smcircle">
                        
                    </div>
                </div>
                <div class="sec">
                    <h4>Bugatti chiron</h4>
                    <h6>8.0-liter 16-cylinder</h6>
                </div>
            </div>
            <div class="stripe str5">
                <div class="first">
                    <div class="smcircle">
                        
                    </div>
                </div>
                <div class="sec">
                    <h4>Ford Mustang Cobra Jet</h4>
                    <h6>428 Cobra Jets</h6>
                </div>
            </div>
        </div>
        <div id="panel">
            <div class="mncircle"></div>
            <div class="mncircle"></div>
            <div class="mncircle"></div>
            <div class="mncircle"></div>
            <div class="mncircle"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./script.js"></script>

</html>
